<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suitcase</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <section class="suitcase suitcase-top">
      <section class="lock-card">
      </section>
      <section class="number-cards">
        <section class="number-card" id="card-1">
          <img src="" class="cardKey">
        </section>
        <section class="number-card" id="card-2">
          <p class="forget-txt"></p>
        </section>
      </section>
    </section>
    <section class="suitcase suitcase-bottom">
      <section class="bottom-left">
        <section class="keypad">
          <section class="row">
            <button class="code-number">1</button>
            <button class="code-number">5</button>
            <button class="code-number">6</button>
            <button class="code-number">3</button>
          </section>
          <section class="row">
            <button class="code-number">4</button>
            <button class="code-number">â–¼</button>
            <button class="code-number">1</button>
            <button class="code-number">8</button>
          </section>
          <section class="row">
            <button class="code-number">9</button>
            <button class="code-number">1</button>
            <button class="code-number">2</button>
            <button class="code-number" id="second-3">3</button>
          </section>
          <section class="row">
            <button class="code-number">1</button>
            <button class="code-number" id="second-8">8</button>
            <button class="code-number">6</button>
            <button class="code-number">7</button>
          </section>
        </section>
        <section class="timer-8">
          <button class="click-8"></button>
          <img src="./assets/bulb-off.png" id="bulb-8">
        </section>
      </section>
      <section class="bottom-right">
        <section class="bulb-row">
          <img src="./assets/bulb-off.png" class="lightbulb">
          <img src="./assets/bulb-off.png" class="lightbulb">
          <img src="./assets/bulb-off.png" class="lightbulb">
          <img src="./assets/bulb-off.png" class="lightbulb">
        </section>
        <section class="code-row">
          <button value="1" class="top-button"></button>
          <button value="2" class="top-button"></button>
          <button value="3" class="top-button"></button>
          <button value="4" class="top-button"></button>
        </section>
        <section class="bottom-buttons">
          <section class="bottom-code-row">
            <button value="1" class="code-button"></button>
            <button value="2" class="code-button"></button>
            <button value="3" class="code-button"></button>
          </section>
          <section class="bottom-code-row">
            <button value="4" class="code-button"></button>
            <button value="5" class="code-button"></button>
            <button value="6" class="code-button"></button>
          </section>
          <section class="bottom-code-row">
            <button value="7" class="code-button"></button>
            <button value="8" class="code-button"></button>
            <button value="9" class="code-button"></button>
          </section>
        </section>
      </section>
      <script src="script.js">
      </script>
  </main>
</body>

</html>
